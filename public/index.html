  <head>

    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="friendsList">
      <div class="displayfriends">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/009/734/564/small/default-avatar-profile-icon-of-social-media-user-vector.jpg" alt="profile photo" height="40px" >
        <h4 id="name">test name</h4>
        <h6 id="lastMessage">message</h6>
      </div>
    
    </div>
    <div class="viwer">
      <div class="options">

        <h4>name</h4>
        <a href="">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
          </svg>
        </a>
      </div>
      <div class="messageSender">
        <form class="messageForm">
          <input type="text" placeholder="Type your message..." id="textinput"/>
          <button  id="submitBTN" >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-send"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
              />
            </svg>
          </button>
        </form>
      </div>
      <div class="messageDisplay">
        <div class="writer" id="message">

        </div>
        <div class="reader" id="reader">
          
        </div>
      </div>
    
      
        
      </div>
    </div>
         
      </div>
